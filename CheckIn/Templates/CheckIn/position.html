<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后端测试html,前端做好后,请直接替换此html</title>
</head>
<body>

{% for i in room_dict %}
    {% with room_floor=i %}
        {% for j in room_floor %}
            <button>
                <a href={% url 'CheckIn:SelectLocation' j.room_id%}>
                    {{j.room_id}}
                </a>
            </button>
        {% endfor %}
    {% endwith %}
    <br/>
{% endfor %}


</body>
</html>
